<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="btn-wrapper">
        <button class="select-btn">Select an Item</button>
        <svg class="down-arrow active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
        <svg class="up-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
      </div>
      
      <ul class="list">
        <li class="list-item">First Item</li>
        <li class="list-item">Second Item</li>
        <li class="list-item">Third Item</li>
        <li class="list-item">Fourth Item</li>
        <li class="list-item">Fifth Item</li>
      </ul>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
