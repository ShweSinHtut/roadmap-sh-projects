<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip UI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="container">
      <div>
        <a href="#" class="nav-link home">
          Home
          <div class="tooltip-container home-tooltip">
            <div>
              Here is my home page. 
              <div class="triangle"></div>
            </div>
          </div>
        </a>
      </div>

      <div class="dot"></div>

      <div>
        <a href="#" class="nav-link projects">
          Projects
          <div class="tooltip-container projects-tooltip">
            <div>
              Here are my projects. 
              <div class="triangle"></div>
            </div>
          </div>
        </a>
      </div>

      <div class="dot"></div>

      <div>
        <a href="#" class="nav-link blog">
          Blog
          <div class="tooltip-container blog-tooltip">
            <div>
              Here is more about me. 
              <div class="triangle"></div>
            </div>
          </div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
