<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
</style>
<body>
  <main>
    <section>
      <h1 class="mb-3 text fs-4">Task Tracker</h1>
      <div class="input-container input-group mb-4">
        <input type="text" name="task" id="task" placeholder="Start writing something and press enter to create task" class="form-control js-input">
        <button class="enter-btn btn btn-dark">
          <i class="fa-solid fa-arrow-turn-down"></i>
        </button>
      </div>
      <div class="tasks-container"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ae71d28185.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </main>
</body>
</html>
